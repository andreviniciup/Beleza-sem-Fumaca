{% extends "base.html" %}

{% block title %}Quiz Beleza sem Fumaça - Boas-vindas{% endblock %}

{% block content %}
<div class="w-full min-h-screen gradient-bg flex justify-center items-center px-8 py-14 overflow-hidden">
    <div class="w-full max-w-[330px] flex flex-col items-center gap-[243px]">
        <!-- Subtítulo -->
        <div class="p-2.5 flex justify-center items-center">
            <div class="w-[272px] text-center text-text-light text-xs font-alexandria font-medium leading-[1.4]">
                Cuide da sua beleza e descubra hábitos que fazem você respirar melhor.
            </div>
        </div>
        
        <!-- Título -->
        <div class="p-2.5 flex justify-start items-start">
            <div class="w-[300px] text-center text-accent text-[40px] font-alexandria font-medium leading-[1.2]">
                Quiz Beleza sem Fumaça
            </div>
        </div>
        
        <!-- Botão -->
        <a href="{{ url_for('formulario') }}" class="w-full px-12 py-2.5 bg-primary rounded-[20px] flex justify-center items-center transition-all duration-300 hover:bg-[#A05A7A] hover:transform hover:-translate-y-0.5">
            <div class="text-center text-white text-xl font-alexandria font-medium">
                Começar Quiz
            </div>
        </a>
    </div>
</div>
{% endblock %}
