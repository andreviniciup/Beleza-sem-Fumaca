<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz Beleza que Respira{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Alexandria -->
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'alexandria': ['Alexandria', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#B67490',
                        'secondary': '#446A46',
                        'accent': '#FFC4DD',
                        'text-light': '#82A284',
                        'background': '#EDEDED',
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Alexandria', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: linear-gradient(0deg, #446A46 0%, #446A46 100%), #EDEDED;
        }
        
        .btn-primary {
            background: #B67490;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #A05A7A;
            transform: translateY(-2px);
        }
        
        .form-input {
            border: 2px solid #E5E7EB;
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            background: #82A284;
            color: white;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-input:focus {
            border-color: #B67490;
            outline: none;
            box-shadow: 0 0 0 3px rgba(182, 116, 144, 0.1);
        }
        
        .form-select {
            border: 2px solid #E5E7EB;
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            background: #82A284;
            color: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }
        
        .form-select:focus {
            border-color: #B67490;
            outline: none;
            box-shadow: 0 0 0 3px rgba(182, 116, 144, 0.1);
        }
        
        .form-select option {
            background: white;
            color: #446A46;
            padding: 10px;
        }
        
        .quiz-option {
            border: 2px solid #E5E7EB;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #E7E7E7;
        }
        
        .quiz-option:hover {
            border-color: #82A284;
        }
        
        .quiz-option.selected {
            border-color: #82A284;
            border-width: 2px;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #B67490 0%, #FFC4DD 100%);
            border-radius: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            color: #B67490;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
        }
        
        .alert-danger {
            background: #FEF2F2;
            color: #DC2626;
        }
        
        .alert-success {
            background: #F0FDF4;
            color: #16A34A;
        }
        
        .alert-warning {
            background: #FFFBEB;
            color: #D97706;
        }
        
        .alert-info {
            background: #EFF6FF;
            color: #2563EB;
        }
        
        /* Responsividade adicional */
        @media (max-height: 844px) {
            .min-h-screen {
                min-height: 100vh;
            }
        }
        
        @media (max-width: 390px) {
            .max-w-\[330px\] {
                max-width: 90vw;
            }
            
            .text-\[40px\] {
                font-size: 36px;
            }
        }
        
        @media (max-height: 700px) {
            .gap-\[243px\] {
                gap: 15vh;
            }
        }
        
        @media (max-height: 600px) {
            .gap-\[243px\] {
                gap: 10vh;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-background">
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
